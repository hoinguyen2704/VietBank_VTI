spring:
  application:
    name: VietBank
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/vietbank?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root9999}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  main:
    allow-circular-references: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

server:
  port: ${PORT:8080}
  # servlet:
  #   context-path: /api

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  packages-to-scan: com.vti.vietbank.controller
  model-and-view-allowed: false
  use-management-port: false
  show-actuator: false
  writer-with-default-pretty-printer: true